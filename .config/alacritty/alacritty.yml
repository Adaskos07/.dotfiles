env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 85

  padding:
    x: 0
    y: 0

dynamic_padding: false

decorations: transparent

scrolling:
  history: 100000
  multiplier: 1
  auto_scroll: true

tabspaces: 4

font:
  size: 15
  normal:
    family: JetBrainsMono Nerd Font Mono
    #FiraCode Nerd Font Mono
    #Monofur Nerd Font Mono
    #TerminessTTF Nerd Font Mono
    #MesloLGM Nerd Font Mono
    #JetBrainsMono Nerd Font
    #Meslo LG M for Powerline 
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    #Monofur Nerd Font Mono
    #JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    #ShureTechMono Nerd Font
    #JetBrainsMono Nerd Font
    style: Italic

background_opacity: 0.99

# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '0x10100E'
    foreground: '0xC6C6C4'

  # Normal colors
  normal:
    black:   '0x10100E'
    red:     '0xC40233'
    green:   '0x009F6B'
    yellow:  '0xFFD700'
    blue:    '0x0087BD'
    magenta: '0x9A4EAE'
    cyan:    '0x20B2AA'
    white:   '0xC6C6C4'

  # Bright colors
  bright:
    black:   '0x696969'
    red:     '0xFF2400'
    green:   '0x03C03C'
    yellow:  '0xFDFF00'
    blue:    '0x007FFF'
    magenta: '0xFF1493'
    cyan:    '0x00CCCC'
    white:   '0xFFFAFA'
key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy  }
  - { key: K, mods: Shift|Alt, action: IncreaseFontSize }
  - { key: J, mods: Shift|Alt, action: DecreaseFontSize }
  - { key: K, mods: Alt, action: ScrollPageUp }
  - { key: J, mods: Alt, action: ScrollPageDown }
